{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2><strong>ID: {{user.id}}</strong></h2>
        <hr color="dark_blue">
        <p><tt>Name: {{user.username}}</tt></p>
        <br>
        <p><tt>Age: {{user.age}}</tt></p>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users%}
                        <li class="list-group-item"><a href="/user/{{user.id}}">{{user.id}}. {{user.username}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
